<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1200 300">
  <style>
    .title {
      font: 48px sans-serif;
      fill: #ff79c6;
      animation: fadeIn 2s ease-in-out;
    }
    .subtitle {
      font: 24px sans-serif;
      fill: #bd93f9;
      animation: fadeIn 2s ease-in-out 1s;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
  <rect width="1200" height="300" fill="#282a36" />
  <text x="50%" y="40%" text-anchor="middle" class="title">Welcome to My GitHub</text>
  <text x="50%" y="60%" text-anchor="middle" class="subtitle">Aspiring Full-Stack Developer (MERN)</text>
</svg>
