<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="gradient" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ff79c6" />
      <stop offset="100%" stop-color="#bd93f9" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="300" fill="#282a36" />
  <text x="50%" y="40%" text-anchor="middle" class="title" fill="url(#gradient)" filter="url(#glow)">
    Welcome to My GitHub
  </text>
  <text x="50%" y="60%" text-anchor="middle" class="subtitle" fill="url(#gradient)" filter="url(#glow)">
    Aspiring Full-Stack Developer (MERN)
  </text>
  <style>
    .title {
      font: bold 60px sans-serif;
      letter-spacing: 3px;
      animation: fadeIn 2s ease-in-out;
    }
    .subtitle {
      font: 30px sans-serif;
      animation: fadeIn 2s ease-in-out 1s;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</svg>
