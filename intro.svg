<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="gradient" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#00c6ff" />
      <stop offset="100%" stop-color="#0072ff" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="5" stdDeviation="10" flood-color="#000" flood-opacity="0.5" />
    </filter>
  </defs>
  <rect width="1200" height="300" fill="#1e1e2f" />
  <text x="50%" y="40%" text-anchor="middle" class="title" fill="url(#gradient)" filter="url(#shadow)">
    Welcome to My GitHub
  </text>
  <text x="50%" y="60%" text-anchor="middle" class="subtitle" fill="#fff" opacity="0.8">
    Aspiring Full-Stack Developer (MERN)
  </text>
  <style>
    .title {
      font: bold 64px 'Segoe UI', sans-serif;
      letter-spacing: 2px;
      animation: slideIn 1.5s ease-in-out;
    }
    .subtitle {
      font: 28px 'Segoe UI', sans-serif;
      animation: fadeIn 2s ease-in-out 1s;
    }
    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 0.8;
      }
    }
  </style>
</svg>
